<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fizzbuzz</title>
</head>

<body>
    <script>
        for (let i = 0; i <= 100; i++) {
            if (i % 3 == 0 && i % 5 == 0) {
                console.log("fizzbuzz");
            } else if (i % 5 == 0) {
                console.log("buzz");
            } else if (i % 3 == 0) {
                console.log("fizz");
                continue;
            } else
                console.log(i);
        }



    </script>

</body>

</html>
