<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bảng cửu chương</title>
</head>

<body>
    <script>
        let sum;
        let sout = "<table border='1' width='1200' cellspacing='0' cellpadding='1'>";
        let i = 1;
        let j = 2;
        while (i <= 9) {
            sout = sout + "<tr>";
            while (j <= 9) {
                sout = sout + "<td>" + j + "x" + i + "=" + i * j + "</td>";

                j++;
            }
            sout = sout + "</tr>";
            j = 2;
            i++;
        }
        sout = sout + "</table>";
        document.write(sout + "");
    </script>
</body>

</html>
